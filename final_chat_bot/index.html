<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Chatbot</title>
    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main" >
      <div class="chat_box">
        <div class="header">
          <div class="cortana"></div>
        </div>
        <div class="body" id="body">
          <div class="chat_msg" id="chat_msg">
            <!-- <div class="msg user" id="user">hii Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, pariatur!</div>
            <div class="msg computer" id="computer">hii Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, rem!</div> -->
          
          </div>
        </div>
        <div class="bottom">
          <div class="form">
            <input
              type="text"
              id="text"
              name="text"
              placeholder="Enter your message.."
              autocomplete="off"
            />
            <a id="btn" onclick="btn()" ><i class="fa fa-paper-plane" aria-hidden="true"></i> </a>
          </div>
                <div id="voice">
                  <i id="mice" class="fa fa-microphone" aria-hidden="true"></i>
                </div>
        </div>
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
